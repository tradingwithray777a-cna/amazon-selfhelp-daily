name: Daily Amazon Self-Help Tracker (Artifacts)

on:
  workflow_dispatch:
  schedule:
    # GitHub cron is in UTC. Singapore is UTC+8.
    # 00:30 UTC = 08:30 Singapore time
    - cron: "30 0 * * *"

# Prevent overlapping runs
concurrency:
  group: amazon-selfhelp-daily
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          WSA_API_KEY: ${{ secrets.WSA_API_KEY }}
        run: |
          python run_daily.py

      # Debug: show files even if something fails
      - name: Show output folder (debug)
        if: always()
        run: |
          echo "=== Repo root ==="
          ls -la
          echo "=== Output folder ==="
          ls -la output || true
          echo "=== Output CSV preview ==="
          head -n 5 output/*_all.csv 2>/dev/null || true
          head -n 5 output/*_shortlist.csv 2>/dev/null || true

      - name: Upload outputs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-output
          path: output/*.csv
          if-no-files-found: warn
