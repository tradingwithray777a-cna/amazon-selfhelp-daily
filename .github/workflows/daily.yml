name: Daily Amazon Self-Help Tracker

on:
  workflow_dispatch:
  schedule:
    # 00:30 UTC = 08:30 Singapore time (UTC+8)
    - cron: "30 0 * * *"

# Prevent two runs from pushing at the same time
concurrency:
  group: amazon-selfhelp-daily
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Make sure the runner is on the latest remote main before doing anything
      - name: Sync with remote main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          WSA_API_KEY: ${{ secrets.WSA_API_KEY }}
        run: |
          python run_daily.py

      - name: Commit outputs (sync then push)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output/*.csv || true
          git commit -m "Daily output" || exit 0

          # If anything changed remotely during the run, rebase then push
          git pull --rebase origin main
          git push origin main
