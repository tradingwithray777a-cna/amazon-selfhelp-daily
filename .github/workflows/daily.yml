name: Daily Amazon Self-Help Tracker

on:
  workflow_dispatch:
  schedule:
    # 00:30 UTC = 08:30 Singapore time (UTC+8)
    - cron: "30 0 * * *"

# Prevent two runs from pushing at the same time
concurrency:
  group: amazon-selfhelp-daily
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Make sure the runner is on the latest remote main before doing anything
      - name: Sync with remote main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          WSA_API_KEY: ${{ secrets.WSA_API_KEY }}
        run: |
          python run_daily.py

          - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: daily-output
          path: output/*.csv
