name: Daily Amazon Self-Help Tracker

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions schedule uses UTC time. :contentReference[oaicite:4]{index=4}
    # 00:30 UTC = 08:30 Singapore time (UTC+8)
    - cron: "30 0 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          WSA_API_KEY: ${{ secrets.WSA_API_KEY }}
        run: |
          python run_daily.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.csv || true
          git commit -m "Daily output" || exit 0
          git push
