name: Daily Amazon Self-Help Tracker (Artifacts Only)

on:
  workflow_dispatch:
  schedule:
    # 00:30 UTC = 08:30 Singapore time (UTC+8)
    - cron: "30 0 * * *"

concurrency:
  group: amazon-selfhelp-daily
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          WSA_API_KEY: ${{ secrets.WSA_API_KEY }}
          WSA_MIN_GAP_SECONDS: "7"
          WSA_MAX_TOTAL_WAIT_SECONDS: "2400"
        run: |
          python run_daily.py
